<!DOCTYPE html>
<html lang="en">
​

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
</head>
​

<body>
    <header>
        <!-- The HTML page would have button for View Top Scores -->
        <button id="topScores">View Top Scores</button>
        ​
        <!--Time Remaining on top-->
        <h5>Time Remaining (seconds): <span id="count">120</span></h5>
    </header>
    ​
    <div class="high-scores-list hidden">
        <table class="scores-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Score</th>
                </tr>
            </thead>
            <tbody id="highScores"></tbody>
        </table>
        <button class="close-scores">Close</button>
    </div>
    ​
    <!--The HTML page would have a container that shows the question and set of multiple-choice answers.-->
    <div class="questions-answers hidden">
        <div class="current-score">
            <span>Current Score: </span><span id="currentScore">0</span>
        </div>
        <div class="question">
            <span>Question:</span> <span id="question">What is the best way to serve potatoes?</span>
        </div>
        <div class="answers">
            <button class="answer-button" data-answer="1">Answer 1</button>
            <button class="answer-button" data-answer="2">Answer 2</button>
            <button class="answer-button" data-answer="3">Answer 3</button>
            <button class="answer-button" data-answer="4">Answer 4</button>
        </div>
    </div>
    ​
    <div class="message-container">
        <p class="message">
            Welcome to our multiple-choice quiz. Click on <strong>Start Quiz</strong> to begin.
        </p>
    </div>
    ​
    <!-- The HTML page would have a Start button to start the quiz; hide when quiz starts -->
    <button id="startQuiz">Start Quiz!</button>
    ​
    <script src="./assets/js/script.js"></script>
</body>
​

</html>
